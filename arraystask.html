<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArraysTask</title>
</head>
<body>
    
    <script>
        // Assignment 1: Create an Array
        // Create an array named colors with the following elements: 'red', 'green', 'blue'.
        let my_array = ['red','green','blue']
        console.log(my_array)

        //Assignment 2: Access and Modify Array Elements
        //Given the array fruits, access the second element and change it to 'pear'. 
        //Then, print the modified array.
        let fruits = ['apple','cherry','banana']
        fruits[1] = 'pear'
        console.log(fruits)

        // Assignment 3: Determine the Length of an Array
        // Given the array numbers, determine its length and store it in a variable lengthOfNumbers. 
        // Then, print lengthOfNumbers.
        let num_array = [12,23,34,45,56,67,78,89,90]
        let lengthOfNumbers = num_array.length
        console.log('The lenth is:', lengthOfNumbers)

        // Assignment 4: Use .pop() Method
        // Given the array languages, use the .pop() method to remove the last element from the array. 
        // Then, print the modified array.
        let languages = ['english','swahili','french','chinese','spanish']
        let mod_array = languages.pop()
        console.log(mod_array)
        console.log("")

        // Assignment 1: Combine Arrays
        // Given two arrays arr1 and arr2, combine them into a single array combinedArray 
        // using the .concat() method. Then, remove the first element from combinedArray using the 
        // .shift() method. Finally, print the modified combinedArray.

        let arr1 = [1,2,3]
        let arr2 = [4,5,6]
        let combined = arr1.concat(arr2)
        console.log(combined)
        console.log(combined.shift())

        // Assignment 2: Extract Subarray
        // Given an array sourceArray, 
        // extract a subarray extractedArray from index 2 to index 4 
        // (end index not inclusive) using the .slice() method. 
        // Then, modify the extractedArray by replacing its elements with 'x', 'y', and 'z' 
        // using the .splice() method. 
        // Finally, print both the sourceArray and the modified extractedArray.
        let sourceArray = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let extractedArray = sourceArray.slice(2, 4);
        extractedArray.splice(0, 3, 'x', 'y', 'z');

        console.log('sourceArray:', sourceArray);
        console.log('modified extractedArray:', extractedArray);


    </script>
</body>
</html>
