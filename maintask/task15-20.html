<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script>
        // Write a program that takes input of someone's basic salary and benefits, 
        // adds them to find the gross salary then uses  the gross salary to find the NHIF.
        let basic_salary = parseFloat(prompt('Enter the basic salary: '))
        let benefits = parseFloat(prompt('Enter the benefits: '))
        let gross_salary = (basic_salary + benefits)
        if (gross_salary <= 5999) {
            nhif = 150
        }
        else if (gross_salary > 6000 && gross_salary <= 7999) {
            nhif = 300
        }
        else if (gross_salary > 8000 && gross_salary <= 11999) {
            nhif = 400
        }
        else if (gross_salary > 12000 && gross_salary <= 14999) {
            nhif = 500
        }
        else if (gross_salary > 15000 && gross_salary <= 19999) {
            nhif = 600
        }
        else if (gross_salary > 20000 && gross_salary <= 24999) {
            nhif = 750
        }
        else if (gross_salary > 25000 && gross_salary <= 29999) {
            nhif = 850
        }
        else if (gross_salary > 30000 && gross_salary <= 34999) {
            nhif = 900
        }
        else if (gross_salary > 35000 && gross_salary <= 39999) {
            nhif = 950
        }
        else if (gross_salary > 40000 && gross_salary <= 44999) {
            nhif = 1000
        }
        else if (gross_salary > 45000 && gross_salary <= 49999) {
            nhif = 1100
        }
        else if (gross_salary > 50000 && gross_salary <= 59999) {
            nhif = 1200
        }
        else if (gross_salary > 60000 && gross_salary <= 69999) {
            nhif = 1300
        }
        else if (gross_salary > 70000 && gross_salary <= 79999) {
            nhif = 1400
        }
        else if (gross_salary > 80000 && gross_salary <= 89999) {
            nhif = 1500
        }
        else if (gross_salary > 90000 && gross_salary <= 99999) {
            nhif = 1600
        } else {
            nhif = 1700
        }
        console.log('Your NHIF is: ' + nhif)


        // Continue with the program above, then use  the gross salary to find the NSSF. 
        // To find the Kenya NSSF Rate using. Compute NSSF using 6% of the Gross Salary. 
        // BUT ONLY A MAXIMUM OF 18,000 CAN BE USED IN NSSF.
        let nssf = 0
        if (gross_salary <= 18000) {
            nssf = (gross_salary * 0.06)
        } else {
            nssf = (18000 * 0.06)
        }
        console.log('Your NSSF is: ' + nssf)

        // Continue with the same program and calculate an individual’s NHDF using:
        // i.e NHDF = gross_salary *  0.015
        let nhdf = (gross_salary * 0.015)
        console.log('Your NHDF is: ' + nhdf)

        // Calculate the taxable income.
        // i.e taxable_income = gross salary - (NSSF + NHDF) 
        let taxable_income = (gross_salary - (nssf + nhdf))
        console.log(`Your Taxable Income is: ${taxable_income}`)

        // Continue with the same program and find the person's PAYEE using the taxable income above.
        // Find the Kenya PAYEE Tax Rate using THIS LINK
        if (taxable_income < 24000) {
            payee = 24000 * 0.1
        }
        else if (taxable_income > 24000 && taxable_income <= 32333) {
            payee = ((taxable_income - 24000) * 0.25) + ((24000 * 0.1) - 2400)
        } else {
            payee = ((taxable_income - 32333) * 0.3) + ((24000 * 0.1) - 2400)
        }
        console.log(`Your PAYEE is: ${payee}`)

        // Continue with the same program and calculate an individual’s Net Salary using:
        // net_salary = gross_salary - (nhif + nhdf +  nssf + payee)
        net_salary = gross_salary - (nhif + nhdf +  nssf + payee)
        console.log(`Your Net Salary is: ${net_salary}`)
    </script>
</body>

</html>
