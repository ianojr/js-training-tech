<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="my_form">
        <label for="input1">First number</label>
        <input type="number" id="input1">
        <label for="input2">Second number</label>
        <input type="number" id="input2">
        <label for="input3">Third number</label>
        <input type="number" id="input3">
        <label for="input4">Fourth number</label>
        <input type="number" id="input4">

        <input type="submit" value="Enter">
    </form>
    <h1 id="answer"></h1>

    <script>
        // Write a program that prints the largest of 4 inputs taken in from a user. 
        // Assume that the user would not enter any two numbers which are the same.
        form = document.getElementById('my_form');
        document.addEventListener('submit', function (e) {
            e.preventDefault()

            let input1 = document.getElementById('input1').value
            let input2 = document.getElementById('input2').value
            let input3 = document.getElementById('input3').value
            let input4 = document.getElementById('input4').value
            let largest;

            if (input1 > input2 && input1 > input3 && input1 > input4) {
                largest = 'The first number is the largest.'
            }
            else if (input2 > input1 && input2 > input3 && input2 > input4) {
                largest = 'The second number is the largest.'
            }
            else if (input3 > input1 && input3 > input2 && input3 > input4) {
                largest = 'The third number is the largest.'
            }
            else {
                largest = 'The fourth number is the largest.'
            }

            if (input1.length == 0 && input2.length == 0 && input3.length == 0 && input4.length == 0) {
                document.getElementById("answer").innerHTML = 'Enter Numbers'
            } else {
                document.getElementById('answer').innerHTML = largest
            }
        })


    </script>
</body>

</html>
