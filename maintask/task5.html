<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="my_form">

        <label for="input1">Enter the first number</label>
        <input type="number" id="input1">
        <br>

        <label for="input2">Enter the second number</label>
        <input type="number" id="input2">
        <br>

        <label for="input3">Enter the third number</label>
        <input type="number" id="input3">

        <input type="submit" value="Enter">

    </form>
    <h1 id="largest_number"></h1>

    <script>
        // Implement a program that takes 3 form inputs or from the terminal, and stores them in three variables. 
        // Return the largest of the three. Do this without using the the inbuilt max () function!


        let form = document.getElementById("my_form");
        form.addEventListener("submit", function (e) {
            e.preventDefault()

            let num1 = document.getElementById("input1").value
            let num2 = document.getElementById("input2").value
            let num3 = document.getElementById("input3").value
            let largest = ""

            if (num1 > num2 && num1 > num3) {
                largest = ('The First number is the largest number')
            }
            else if (num2 > num1 && num2 > num3) {
                largest = ('The Second number is the largest number')
            }
            else {
                largest = ('The Third number is the largest number')
            }
            document.getElementById("largest_number").innerHTML = largest
        })

    </script>
</body>

</html>
