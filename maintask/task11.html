<body>
    <script>
        // Write a program that takes the date of birth of a person 
        // and the program outputs the age in terms of years,months,days TODAY.
        let day = prompt('Enter the day: ')
        let month = prompt("Enter the month: ")
        let year_born = prompt('Enter the year: ')
        let current_year = 2023

        years = (current_year - year_born)
        alert('Your age is: '+years+'Years '+month+'Months '+day+'Days')
    </script>
