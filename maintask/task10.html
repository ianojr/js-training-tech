<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="answer"></h1>
    <script>
        // Write a program that calculates the total stock in a company from the array/
        // list below if we know that the stock is the last digit in every array/list.
        // prods = [[‘omo’,’30kshs’,’300’], [‘milk’,’50kshs’,’200’],[‘bread’,’45kshs’,’359’], [‘coffee’,’5kshs’,’79’]]
        prods = [['omo', '30kshs', '300'], ['milk', '50kshs', '200'], ['bread', '45kshs', '359'], ['coffee', '5kshs', '79']]
        let total_stock = (parseInt(prods[0][2]) + parseInt(prods[1][2]) + parseInt(prods[2][2]) + parseInt(prods[3][2]))
        let ans = ('The total stock is: ' + total_stock)

        document.getElementById("answer").innerHTML = ans
    </script>
</body>

</html>
