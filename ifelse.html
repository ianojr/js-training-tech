<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 2
        if (x > 5){
            console.log("X is greater")
        }
        else{
            console.log("X is smaller")
        }
        console.log('')

        let y = 10
        let z = 5

        if (y > 5){
            console.log('y is greater than 5')
            if (z > 2){
                console.log('Z is also greater than 2')
            }else{
                console.log("Z is not greater than 2")
            }
        }else{
            console.log('y is smaller than 5')
        }
        console.log("")

        // else if
        let marks = prompt("Enter marks: ")
        if (marks > 80){
            console.log('A')
        }
        else if (marks > 70 && marks <= 80){
            console.log('B')
        }
        else if (marks > 60 && marks <= 70){
            console.log('C')
        }
        else if (marks > 50 && marks <= 60){
            console.log('D')
        }
        else {
            console.log('E')
        }
    </script>
</body>
</html>
