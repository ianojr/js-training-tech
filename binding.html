<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="my_form" action="">

        <label for="first_name">First Name:</label>
        <input id="first_name" type="text">

        <label for="second_name">Second Name:</label>
        <input id="second_name" type="text">

        <input type="submit" value="Enter">
        
    </form>
    <h1 id="full_name"></h1>

    <script>
        // let first_name = document.getElementById("first_name").value;
        // let second_name = document.getElementById("second_name").value;
        let form = document.getElementById('my_form');
        form.addEventListener("submit",function(e){
        // Prevent the page from refreshing.
        e.preventDefault()

        //check input
        let first_name = document.getElementById("first_name").value;
        let second_name = document.getElementById("second_name").value;

        if(first_name == 0 && second_name.length == 0){
            document.getElementById("full_name").innerHTML = "Insert values."
        }
        else{
            let full_name = first_name + " "+ second_name
            document.getElementById("full_name").innerHTML = full_name
        }
    })
    </script>
</body>

</html>
