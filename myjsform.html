<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="myjsform.css">
</head>

<body>
    <div class="inputs">
        <form class="form" action="" id="my_form">
            <label for="first_name">First name</label>
            <input type="text" id="first_name">
            <br>
            <label for="last_name">Last name</label>
            <input type="text" id="last_name">
            <br>
            <label for="users_email">enter Email</label>
            <input type="email" id="users_email">
            <br>
            <input class="button" type="submit">
    
        </form>
    </div>
    <h3 id="error"></h3>

    <table border="1" id="datatable" >
        <thead >
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
    </table>

    <script src="myjsform.js"></script>
</body>

</html>
